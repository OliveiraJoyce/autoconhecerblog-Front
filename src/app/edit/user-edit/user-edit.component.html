<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center  text-sencondary"> Atualizar meu Usuário</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
         
        </div>
        <div class="col-md-5">
           
            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome completo"  >
            </div>

            
            <div class="form-group">
                <label for="dataNasc">Data de Nascimento</label>
                <input [(ngModel)]='usuario.dataNascimento' class="form-control" type="date" name="dataNasc" id="dataNasc">
            </div>
            
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]='usuario.usuario' class="form-control" type="email" name="usuario" id="usuario" placeholder=" Digite seu endereço de E-mail">
            </div>
        </div>
            <div class="col-md-5">
            <div class="form-group">
                <label for="foto">URL da Foto</label>
                <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
            </div>


            <div class="form-group">
                <label for="usuario">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="senha" id="confirmSenha"
                    placeholder="Confirme sua senha">
            </div>
        </div>

            <div class="col-md-8">
                <div class="form-group ">
                <label for="tipo">Tipo de Usuário</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option> Selecione um tipo de usuário:</option>
                    <option value="normal">Padrão</option>
                    <option value="adm">Administrador</option>
                </select>
            
            </div>
         

            <div class="d-flex justify-content-around my-5">
                <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio"> Cancelar</button>

                <button type="submit" class="btn btn-success" (click)='atualizar()'> Atualizar</button>
            </div>
        </div>
    </div>
</div>
