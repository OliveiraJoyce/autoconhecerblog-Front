<div class="container-fluid">

    <div class="row">

        <div class="col-md-6 gif-container" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center my-5"> Cadastro</h1>
                </div>
                <div class="col-md-5">
                    <!-- <h1 class="text-center"> Cadastro</h1> -->

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]= "usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome completo"  >
                    </div>

                    
                    <div class="form-group">
                        <label for="dataNasc">Data de Nascimento</label>
                        <input class="form-control" type="date" name="dataNasc" id="dataNasc">
                    </div>
                    
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]= "usuario.usuario" class="form-control" type="email" name="usuario" id="usuario" placeholder=" Digite seu endereço de E-mail">
                    </div>
                </div>
                    <div class="col-md-5">
                    <div class="form-group">
                        <label for="foto">URL da Foto</label>
                        <input [(ngModel)]= "usuario.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>


                    <div class="form-group">
                        <label for="usuario">Senha</label>
                        <input (input)= "confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
        
                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input  [(ngModel)]= "usuario.senha" class="form-control" type="password" name="senha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>
                </div>
        
                    <div class="col-md-8">
                        <div class="form-group ">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option> Selecione um tipo de usuário:</option>
                            <option value="normal">Padrão</option>
                            <option value="adm">Administrador</option>
                        </select>
                    
                    </div>
                 
        
                    <div class="d-flex justify-content-around my-5">
                        <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar"> Cancelar</button>
        
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'> Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>

            
        
    </div>
</div>
