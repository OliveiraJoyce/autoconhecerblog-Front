<div class="container-fluid">
  
    <div class="row d-flex align-items-center">

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                   <div class=" d-flex justify-content-center my-3"> <img src="https://i.imgur.com/UYfDV0E.png" alt="" width="200" height="200"></div>
                    
                   
                    <h1 class="text-center mb-3"> Entrar</h1>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='usuarioLogin.usuario' class="form-control" type="email" name="usuario" id="usuario" placeholder="Insira seu endereço de E-mail" required>
                    </div>

                    <div class="form-group">
                        <label for="usuario">Senha</label>
                        <input [(ngModel)]='usuarioLogin.senha' class="form-control" type="password" name="senha" id= "senha" placeholder="Insira sua senha" required>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" (click)="entrar()">Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5"> 
                    <p class="text-center">
                        Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>

                    </p>
            </div>
        </div>
    </div>

        <div class="col-md-6 gif-container" id="img-bg"></div>
           </div>

</div>
